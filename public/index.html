<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de Senhas</title>
</head>

<body>

    <section class="container">
        <h1 class="titulo">GERADOR DE SENHAS</h1>

        <div class="senha-gerada">Selecione uma das opções para gerar a sua senha:</div>

        Quantidade de Caracteres <input type="number" value="6" min="1" max="12" class="qtd-caracteres"><br>
        Adicionar Maiúsculas <input type="checkbox" class="chk-maiusculas"><br>
        Adicionar Minúsculas <input type="checkbox" class="chk-minusculas" checked><br>
        Adicionar Números <input type="checkbox" class="chk-numeros" checked><br>
        Adicionar Símbolos <input type="checkbox" class="chk-simbolos"><br>
        <button class="gerar-senha">Gerar Senha</button>


    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
